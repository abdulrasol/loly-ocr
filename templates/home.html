{% extends 'base.html' %} {% block main %}
<main>
  <div class="container">
    <div class="row">
      <div class="input-field col s12 m6 l3">
        <select name="lang">
          <option value="" disabled selected>Choose Language</option>
          {% for lang in langs %}
          <option value="{{lang}}">{{lang}}</option>
          {% endfor %}
        </select>
        <label class="black-text">Select file language</label>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row left">
      <div class="col s12 m6 l5">
        <div class="file-field input-field">
          <div class="btn">
            <span><i class="material-icons left">attach_file</i>File</span>
            <input type="file" accept="image/*" name="file" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" />
          </div>
        </div>
      </div>
      <div class="col s12 m6 l5">
        <div class="file-field input-field">
          <div class="btn">
            <span><i class="material-icons left">camera_alt</i>Camera</span>
            <input type="file" accept="image/*" capture="user" name="camera" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" />
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- end main section -->
<!-- start footer section -->
<footer class="page-footer teal">
  <div class="footer-copyright">
    <div class="container">
      <button class="btn-floating cyan right" type="submit" name="action">
        <i class="material-icons right">arrow_forward</i>
      </button>
    </div>
  </div>
</footer>
<!-- end footer section -->
{% endblock main %}
