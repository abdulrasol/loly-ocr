<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->

  
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/css/styles.css" />
    

    <!-- Web app manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">


    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="static/images/icon.png" type="image/x-icon">
    <meta name="description" content="your_pwa_description">
    <meta name="theme-color" content="#009688">
    <title>{{title}}</title>
  </head>

  <body>
    <form action="{{action}}" enctype="multipart/form-data" method="POST">
        <header>
            <div class="navbar-fixed">
                <nav class="teal">
                    <div class="container">
                        <div class="nav-wrapper">
                            <a href="/" class="brand-logo left">
                              <img src="static/images/logo-navbar.png" alt="" height="64" srcset="">
                            </a>
                            <ul id="nav" class="right">
                                <li id="installButton" hidden><a href=#"><i class="material-icons">system_update</i></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        
        {% block main %}
        {% endblock main %}

    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="static/js/actions.js"></script>
    {% if msg %}
    <script>
      M.toast({html: '{{msg}}'})
    </script>
    {% endif %}
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker
          .register('./service-worker.js')
          .then(function(registration) {
              console.log('Service Worker Registered!');
              return registration;
          })
          .catch(function(err) {
              console.error('Unable to register service worker.', err);
          });
      }
    </script>
    <script src="static/js/install.js"></script>
  </body>
</html>
